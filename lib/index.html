  <body>
    <!-- ######################## Employee Form ############################ -->
    <div class="main-container" id="jumpToThis">
      <h3>Employee</h3>
      <!-- NavBar -->
      <div id="navbar-container">
        <span id="heading"> &nbsp;&nbsp;Add employee</span>
      </div>

      <!-- MainContent -->
      <div class="container">
        <form onsubmit="return false;" id="crudForm">
          <input type="hidden" id="userId" name="userId">
          <div class="row">
            <div class="col">Name:</div>
            <div class="col">
              <input type="text" name="name" id="name" placeholder="Enter name"  />
              <div id="error-name"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Gender:</div>
            <div class="col">
              <input type="radio" name="gender" id="Male" value="Male" checked />
              <label for="Male"> Male</label>
              <input type="radio" name="gender" id="Female" value="Female" />
              <label for="Female"> Female</label>
              <div id="error-gender"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Date of Birth:</div>
            <div class="col">
              <input type="date" name="dob" id="dob" />
              <div id="error-dob"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Email:</div>
            <div class="col">
              <input type="email" name="email" id="email" placeholder="Enter email"   />
              <div id="error-email"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Phone:</div>
            <div class="col">
              <input type="tel" name="phone" id="phone" placeholder="Enter phone"  />
              <div id="error-phone"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Hobbies:</div>
            <div class="col">
              <div class="check">
                <input type="checkbox" name="hobbies" id="Cricket" value="Cricket" />
                <label for="Cricket">Cricket</label>
              </div>
              <div class="check">
                <input type="checkbox" name="hobbies" id="Chess" value="Chess" />
                <label for="Chess">Chess</label>
              </div>
              <div class="check">
                <input type="checkbox" name="hobbies" id="Music" value="Music" />
                <label for="Music">Music</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <button id="submitBtn" type="submit"  name="submit">Submit</button>
              <button id="resetBtn" type="reset"  name="resetBtn">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
